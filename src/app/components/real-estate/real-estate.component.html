<div class="row">
  <div class="col-md-3" *ngFor="let realEstate of realEstates">
    <div class="card mb-3">
      <img src="/assets/img/{{ realEstate.imageUrl }}" alt="" [ngStyle]="{'width.px': 305, 'height.px': 200}"/>
      <div class="card-body">
        <h4 class="cart-title">
          <a href="">
            {{ realEstate.title }}
          </a>
        </h4>
        <p class="text-muted">
          <i class="fas fa-lira-sign"></i>
        </p>
        <p class="text-muted">
          İlan No:<strong>{{ realEstate.adNo }}</strong>
        </p>
        <small class="text-muted">
          İlan Tarihi:<strong>{{
            realEstate.listingDate | date : "dd/MM/yyyy"
          }}</strong>
        </small>
      </div>
      <div class="card-footer text-center">
        Fiyat :
        <h6>{{ realEstate.price | currency : "" : "" : "4.2-2" }} TL</h6>
      </div>
    </div>
  </div>
</div>
